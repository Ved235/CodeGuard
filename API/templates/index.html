<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeGuard API</title>
</head>
<body>
    <h1 id="welcome">Thank you for using CodeGuard API!</h1>

    <div id="api-info">
        <h2>How to use the API</h2>
        <p>
            Be sure to include the following parameter(s) in the URL:
        </p>
        <ul>
            <li>
                <strong>link</strong> - Code Link.
            </li>
            <li>
                <strong>redirect</strong> - It redirects to the API landing page, by default it's True.
            </li>
            <li>
                <strong>NOTE:</strong> - If no link is provided, the API will always redirect and show landing page.
        </ul>
</body>
</html>
